<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | NearbyNow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
</head>

<body
  class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-indigo-600">NearbyNow</h1>
      <p class="text-gray-500">Your Neighbourhood, Your Network.</p>
    </div>

    <!-- Toggle Buttons -->
    <div class="flex justify-center gap-4">
      <button id="showLogin" class="px-4 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600">Login</button>
      <button id="showSignup" class="px-4 py-2 font-semibold text-gray-600 hover:text-indigo-600">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg"
        required>
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="email" id="signupEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required>
      <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg"
        required>
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700">Signup</button>
    </form>

    <div id="message" class="text-center text-sm text-red-600 font-medium"></div>
  </div>

  <!-- Firebase Config + JS Logic -->
  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAusCQM4vEgjV3OGpyZTN7iBlEf3AxbaOY",
      authDomain: "nearbynow07.firebaseapp.com",
      projectId: "nearbynow07",
      storageBucket: "nearbynow07.firebasestorage.app",
      messagingSenderId: "384534035331",
      appId: "1:384534035331:web:df33109271d972c16e94b6"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle logic
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showLogin = document.getElementById('showLogin');
    const showSignup = document.getElementById('showSignup');
    const msg = document.getElementById('message');

    showLogin.onclick = () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      showLogin.classList.add('border-indigo-600', 'text-indigo-600');
      showSignup.classList.remove('border-indigo-600', 'text-indigo-600');
      msg.textContent = '';
    };

    showSignup.onclick = () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showSignup.classList.add('border-indigo-600', 'text-indigo-600');
      showLogin.classList.remove('border-indigo-600', 'text-indigo-600');
      msg.textContent = '';
    };

    // Login
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.style.color = 'green';
        msg.textContent = 'Login successful!';
        window.location.href = "home.html";

        // Redirect or load content
      } catch (error) {
        msg.textContent = error.message.slice(9);
      }
    };

    // Signup
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.style.color = 'green';
        msg.textContent = 'Signup successful!';
        window.location.href = "home.html";
        // Redirect or load content
      } catch (error) {
        msg.textContent = error.message.slice(9);
      }
    };
  </script>
</body>

</html>
