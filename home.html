<!DOCTYPE html>

<head>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NearbyNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fade: 'fadeIn 0.3s ease-in-out',
                        slideUp: 'slideUp 0.4s ease-out',
                        shimmer: 'shimmer 2s infinite',
                        bounce: 'bounce 1s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            from: { opacity: 0, transform: 'translateY(10px)' },
                            to: { opacity: 1, transform: 'translateY(0)' },
                        },
                        slideUp: {
                            from: { opacity: 0, transform: 'translateY(20px)' },
                            to: { opacity: 1, transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        /* Category color schemes */
        .category-community {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .category-emergency {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .category-request {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .category-service {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .category-food {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Smooth transitions */
        * {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Card hover effect */
        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        /* Skeleton loader */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>

    <!-- Firebase + Script -->
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import {
            collection,
            doc,
            getDoc,
            updateDoc,
            arrayUnion,
            arrayRemove,
            onSnapshot,
        } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        let currentTab = 'Messaging';
        let userLat = null,
            userLon = null;
        let locationInitialized = false;
        let currentUser = null,
            userProfile = null;
        let cachedMessagesData = [];
        const likeInProgress = new Set();

        const msgTabBtn = document.getElementById('msgTab');
        const foodTabBtn = document.getElementById('foodTab');
        const categoryFilter = document.getElementById('categoryFilter');
        const distanceSlider = document.getElementById('distanceFilter');
        const distanceValue = document.getElementById('distanceValue');
        const postFeed = document.getElementById('postFeed');
        const loadingEl = document.getElementById('loading');
        const locationRetry = document.getElementById('locationRetry');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const logoutBtn = document.getElementById('logoutBtn');

        let unsubscribeMessages = null;

        let isReload = false;
        if (
            (performance.getEntriesByType &&
                performance.getEntriesByType('navigation')[0]?.type === 'reload') ||
            (performance.navigation && performance.navigation.type === 1)
        ) {
            isReload = true;
        }

        hamburgerBtn.addEventListener('click', () => {
            const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
            hamburgerBtn.setAttribute('aria-expanded', !expanded);
            hamburgerMenu.classList.toggle('hidden');
        });
        document.addEventListener('click', e => {
            if (!hamburgerMenu.contains(e.target) && e.target !== hamburgerBtn) {
                hamburgerMenu.classList.add('hidden');
                hamburgerBtn.setAttribute('aria-expanded', false);
            }
        });
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        });

        async function updateUserLocationInProfile(lat, lon) {
            if (currentUser && typeof lat === 'number' && typeof lon === 'number') {
                try {
                    await updateDoc(doc(db, 'profiles', currentUser.uid), {
                        latitude: lat,
                        longitude: lon,
                    });
                } catch (e) {
                    console.warn('Could not update user location in profile:', e.message);
                }
            }
        }

        async function getUserLocationIfNeeded() {
            if (isReload) {
                sessionStorage.removeItem('userLat');
                sessionStorage.removeItem('userLon');
            }
            const lat = sessionStorage.getItem('userLat');
            const lon = sessionStorage.getItem('userLon');
            if (lat && lon) {
                userLat = parseFloat(lat);
                userLon = parseFloat(lon);
                await updateUserLocationInProfile(userLat, userLon);
                locationInitialized = true;
                startListeningMessages();
            } else {
                await requestLocation();
            }
        }

        async function requestLocation() {
            loadingEl.classList.remove('hidden');
            locationRetry.classList.add('hidden');
            postFeed.classList.add('opacity-40', 'pointer-events-none');

            async function checkPermissionStatus() {
                if (navigator.permissions) {
                    try {
                        const permissionStatus = await navigator.permissions.query({
                            name: 'geolocation',
                        });
                        if (
                            permissionStatus.state === 'granted' ||
                            permissionStatus.state === 'prompt'
                        ) {
                            return await getLocation();
                        } else if (permissionStatus.state === 'denied') {
                            await showPermissionUI();
                            return await checkPermissionStatus();
                        }
                        permissionStatus.onchange = () => {
                            if (permissionStatus.state === 'granted') {
                                getLocation();
                            }
                        };
                    } catch {
                        return await getLocation();
                    }
                } else {
                    return await getLocation();
                }
            }

            function getLocation() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        async pos => {
                            userLat = pos.coords.latitude;
                            userLon = pos.coords.longitude;
                            sessionStorage.setItem('userLat', userLat);
                            sessionStorage.setItem('userLon', userLon);
                            await updateUserLocationInProfile(userLat, userLon);
                            locationRetry.classList.add('hidden');
                            loadingEl.classList.add('hidden');
                            postFeed.classList.remove('opacity-40', 'pointer-events-none');
                            if (!locationInitialized) {
                                locationInitialized = true;
                                startListeningMessages();
                            } else {
                                renderMessages(cachedMessagesData);
                            }
                            resolve();
                        },
                        async err => {
                            if (err.code === err.PERMISSION_DENIED) {
                                await showPermissionUI();
                                resolve(await checkPermissionStatus());
                            } else {
                                alert('Error retrieving location: ' + err.message);
                                reject(err);
                            }
                        }
                    );
                });
            }
            function showPermissionUI() {
                return new Promise(resolve => {
                    locationRetry.classList.remove('hidden');
                    tryAgainBtn.onclick = () => {
                        locationRetry.classList.add('hidden');
                        loadingEl.classList.remove('hidden');
                        resolve();
                    };
                    tryAgainBtn.focus();
                });
            }
            await checkPermissionStatus();
        }

        onAuthStateChanged(auth, async user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            try {
                const profileSnap = await getDoc(doc(db, 'profiles', user.uid));
                if (!profileSnap.exists()) {
                    return (window.location.href = 'profile.html');
                }
                userProfile = profileSnap.data();
            } catch {
                return (window.location.href = 'profile.html');
            }
            await getUserLocationIfNeeded();
        });

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = ((lat2 - lat1) * Math.PI) / 180;
            const dLon = ((lon2 - lon1) * Math.PI) / 180;
            const a =
                Math.sin(dLat / 2) ** 2 +
                Math.cos((lat1 * Math.PI) / 180) *
                Math.cos((lat2 * Math.PI) / 180) *
                Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }
        function timeAgo(timestamp) {
            if (!timestamp) return 'just now';
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 30) return 'just now';
            const intervals = [
                { label: 'year', seconds: 31536000 },
                { label: 'month', seconds: 2592000 },
                { label: 'day', seconds: 86400 },
                { label: 'hour', seconds: 3600 },
                { label: 'minute', seconds: 60 },
            ];
            for (const interval of intervals) {
                const count = Math.floor(seconds / interval.seconds);
                if (count > 0)
                    return `${count} ${interval.label}${count !== 1 ? 's' : ''} ago`;
            }
            return 'just now';
        }
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"']/g, m => {
                switch (m) {
                    case '&':
                        return '&amp;';
                    case '<':
                        return '&lt;';
                    case '>':
                        return '&gt;';
                    case '"':
                        return '&quot;';
                    case "'":
                        return '&#39;';
                    default:
                        return m;
                }
            });
        }

        function startListeningMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            loadingEl.classList.remove('hidden');
            postFeed.innerHTML = '';

            const messagesCol = collection(db, 'messages');
            unsubscribeMessages = onSnapshot(
                messagesCol,
                querySnapshot => {
                    cachedMessagesData = querySnapshot.docs.map(docSnap => ({
                        id: docSnap.id,
                        ...docSnap.data(),
                    }));
                    renderMessages(cachedMessagesData);
                    loadingEl.classList.add('hidden');
                },
                error => {
                    console.error('Error in real-time listener:', error);
                    loadingEl.classList.add('hidden');
                    postFeed.innerHTML = `<div class="text-center text-red-500 mt-10">Failed to load posts. Please try again later.</div>`;
                }
            );
        }

        function renderMessages(messages) {
            if (userLat === null || userLon === null) {
                postFeed.innerHTML =
                    '<div class="text-center text-yellow-600 mt-10">Location required to view posts.</div>';
                return;
            }
            postFeed.innerHTML = '';
            updateTabs();

            const maxDistance = parseFloat(distanceSlider.value);
            const selectedCategory = categoryFilter.value;
            const now = Date.now();

            const filteredMessages = messages.filter(data => {
                const scheduled = data.scheduledAt?.seconds ? data.scheduledAt.seconds * 1000 : 0;
                const expiry = data.expiresAt?.seconds ? data.expiresAt.seconds * 1000 : 0;
                if (now < scheduled) return false; // Not yet active
                if (now > expiry) return false; // Expired

                const dist = getDistance(userLat, userLon, data.latitude, data.longitude);
                if (dist > (data.distance ?? 1) || dist > maxDistance) return false;
                if (currentTab === 'Messaging' && selectedCategory !== 'All' && data.category === 'Food Share') return false;
                if (currentTab === 'Food Share' && data.category !== 'Food Share') return false;
                if (currentTab === 'Messaging' && selectedCategory !== 'All' && data.category !== selectedCategory)
                    return false;
                return true;
            });

            if (filteredMessages.length === 0) {
                postFeed.innerHTML = `<div class="text-center text-gray-500 mt-10">No posts found for selected filters.</div>`;
                return;
            }

            filteredMessages.forEach((data, index) => {
                setTimeout(() => {
                    const authorName = data.authorName || 'Unknown User';
                    const dist = getDistance(userLat, userLon, data.latitude, data.longitude);
                    const liked = data.likes?.includes(currentUser.uid);
                    const card = document.createElement('div');
                    card.className =
                        'post-card bg-white p-5 rounded-2xl shadow-lg hover:shadow-2xl transition-all animate-slideUp space-y-3 border border-gray-100';
                    // Get category class
                    let categoryClass = 'bg-gray-500';
                    let categoryIcon = 'üìå';
                    if (data.category === 'Community Msg') {
                        categoryClass = 'category-community';
                        categoryIcon = 'üíú';
                    } else if (data.category === 'Emergency') {
                        categoryClass = 'category-emergency';
                        categoryIcon = 'üö®';
                    } else if (data.category === 'Request') {
                        categoryClass = 'category-request';
                        categoryIcon = 'üôè';
                    } else if (data.category === 'Service') {
                        categoryClass = 'category-service';
                        categoryIcon = 'üîß';
                    } else if (data.category === 'Food Share') {
                        categoryClass = 'category-food';
                        categoryIcon = 'üçî';
                    }

                    card.innerHTML = `
        <div class="flex justify-between items-start">
          <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm shadow-md">${authorName.charAt(0).toUpperCase()}</div>
            <div>
              <div class="font-bold text-gray-900">${escapeHtml(authorName)}</div>
              <button type="button" class="text-indigo-600 text-xs hover:underline view-profile" data-uid="${data.uid ?? ''}">View Profile</button>
            </div>
          </div>
          <button type="button" class="like-btn flex items-center gap-1 px-3 py-1 rounded-full transition-all ${liked ? 'bg-red-50 text-red-500' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'
                        }" data-id="${data.id}" aria-label="Like button">
            <span class="text-lg">${liked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
            <span class="font-semibold text-sm">${data.likes?.length || 0}</span>
          </button>
        </div>
        
        <div class="space-y-2">
          <div class="flex items-center gap-2">
            <span class="${categoryClass} text-white text-xs font-bold px-3 py-1 rounded-full shadow-sm flex items-center gap-1">
              <span>${categoryIcon}</span>
              <span>${escapeHtml(data.category)}</span>
            </span>
            <span class="text-xs text-gray-500 flex items-center gap-1">
              <span>üìç</span>
              <span class="font-medium">${dist.toFixed(1)} km</span>
            </span>
          </div>
          
          <h2 class="text-xl font-bold text-gray-900 leading-tight">${escapeHtml(data.title)}</h2>
          <p class="text-gray-600 leading-relaxed">${escapeHtml(data.description)}</p>
          
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="${escapeHtml(data.title)}" class="w-full h-auto max-h-96 object-cover rounded-xl shadow-md" onerror="this.style.display='none'"/>` : ''}
        </div>
        
        <div class="flex items-center justify-between text-sm text-gray-500 pt-2 border-t border-gray-100">
          <div class="flex items-center gap-3">
            <span class="flex items-center gap-1">
              <span>üìç</span>
              <span class="font-medium">${escapeHtml(data.customLocation || 'Unknown location')}</span>
            </span>
            <span class="flex items-center gap-1">
              <span>‚è±Ô∏è</span>
              <span>${timeAgo(data.createdAt?.seconds * 1000)}</span>
            </span>
          </div>
          <a href="https://maps.google.com/?q=${data.latitude},${data.longitude}" target="_blank" rel="noopener" class="text-indigo-600 hover:text-indigo-700 font-semibold flex items-center gap-1 hover:underline">
            <span>üó∫Ô∏è</span>
            <span>Map</span>
          </a>
        </div>
        
        <button type="button" class="comment-toggle w-full mt-2 text-indigo-600 hover:text-indigo-700 font-semibold text-sm flex items-center justify-center gap-2 py-2 rounded-lg hover:bg-indigo-50 transition-all" data-id="${data.id}">
          <span>üí¨</span>
          <span>Comments (${data.comments?.length || 0})</span>
        </button>
        
        <div class="comment-section hidden space-y-3 mt-3 p-3 bg-gray-50 rounded-lg" data-id="${data.id}">
          <div class="comments max-h-40 overflow-auto space-y-2"></div>
          <div class="flex gap-2">
            <input class="comment-input flex-1 border-2 border-gray-200 rounded-lg px-3 py-2 text-sm focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 transition-all" placeholder="Write a comment..." />
            <button type="button" class="send-comment bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-md hover:shadow-lg transition-all">Send</button>
          </div>
        </div>
        `;
                    postFeed.appendChild(card);
                    attachHandlers();
                }, index * 1);
            });
        }

        function updateTabs() {
            msgTabBtn.classList.toggle('border-indigo-500', currentTab === 'Messaging');
            msgTabBtn.classList.toggle('border-transparent', currentTab !== 'Messaging');
            foodTabBtn.classList.toggle('border-indigo-500', currentTab === 'Food Share');
            foodTabBtn.classList.toggle('border-transparent', currentTab !== 'Food Share');
            if (currentTab === 'Messaging') {
                categoryFilter.classList.remove('hidden');
            } else {
                categoryFilter.classList.add('hidden');
            }
        }

        function attachHandlers() {
            // LIKE
            Array.from(document.getElementsByClassName('like-btn')).forEach(btn => {
                btn.onclick = async () => {
                    const id = btn.dataset.id;
                    if (likeInProgress.has(id)) return;
                    likeInProgress.add(id);
                    if (!currentUser) {
                        alert('Please login to like posts.');
                        likeInProgress.delete(id);
                        return;
                    }
                    try {
                        const ref = doc(db, 'messages', id);
                        const snap = await getDoc(ref);
                        const d = snap.data();
                        const userLiked = d.likes?.includes(currentUser.uid);
                        const op = userLiked ? arrayRemove : arrayUnion;
                        await updateDoc(ref, { likes: op(currentUser.uid) });
                        renderMessages(cachedMessagesData);
                    } catch (err) {
                        console.error('Error updating likes:', err);
                        alert('Failed to update like. Please try again.');
                    } finally {
                        likeInProgress.delete(id);
                    }
                };
            });

            // COMMENT TOGGLE
            Array.from(document.getElementsByClassName('comment-toggle')).forEach(btn => {
                btn.onclick = async () => {
                    const id = btn.dataset.id;
                    const section = document.querySelector(`.comment-section[data-id="${id}"]`);
                    section.classList.toggle('hidden');
                    if (!section.classList.contains('hidden')) {
                        const ref = doc(db, 'messages', id);
                        const snap = await getDoc(ref);
                        const comments = snap.data().comments || [];
                        const commentsEl = section.querySelector('.comments');
                        commentsEl.innerHTML = comments
                            .map(c => `<div><strong>${escapeHtml(c.name)}</strong>: ${escapeHtml(c.text)}</div>`)
                            .join('');
                        const input = section.querySelector('.comment-input');
                        if (input) input.focus();
                    }
                };
            });

            // SEND COMMENT
            Array.from(document.getElementsByClassName('send-comment')).forEach(btn => {
                btn.onclick = async () => {
                    const section = btn.closest('.comment-section');
                    const input = section.querySelector('.comment-input');
                    const text = input.value.trim();
                    const id = section.dataset.id;
                    const commentToggleBtn = document.querySelector(`.comment-toggle[data-id="${id}"]`);
                    if (!text) return;
                    if (!userProfile?.name) return (location.href = 'profile.html');
                    const comment = {
                        uid: currentUser.uid,
                        name: userProfile.name,
                        text,
                        timestamp: Date.now(),
                    };
                    try {
                        await updateDoc(doc(db, 'messages', id), { comments: arrayUnion(comment) });
                        input.value = '';
                        const snap = await getDoc(doc(db, 'messages', id));
                        const comments = snap.data().comments || [];
                        const commentsEl = section.querySelector('.comments');
                        commentsEl.innerHTML = comments
                            .map(c => `<div><strong>${escapeHtml(c.name)}</strong>: ${escapeHtml(c.text)}</div>`)
                            .join('');
                        if (commentToggleBtn) commentToggleBtn.textContent = `üí¨ Comments (${comments.length})`;
                        input.focus();
                    } catch (err) {
                        console.error('Error adding comment:', err);
                        alert('Failed to post comment. Please try again.');
                    }
                };
            });

            // VIEW PROFILE
            Array.from(document.getElementsByClassName('view-profile')).forEach(btn => {
                btn.onclick = e => {
                    e.preventDefault();
                    const uid = btn.dataset.uid;
                    if (uid) location.href = `profile.html?uid=${uid}`;
                };
            });
        }

        msgTabBtn.addEventListener('click', () => {
            if (currentTab !== 'Messaging') {
                currentTab = 'Messaging';
                updateTabs();
                renderMessages(cachedMessagesData);
            }
        });
        foodTabBtn.addEventListener('click', () => {
            if (currentTab !== 'Food Share') {
                currentTab = 'Food Share';
                updateTabs();
                renderMessages(cachedMessagesData);
            }
        });
        distanceSlider.addEventListener('input', () => {
            distanceValue.textContent = `${distanceSlider.value} km`;
            clearTimeout(window.distanceTimeout);
            window.distanceTimeout = setTimeout(() => {
                renderMessages(cachedMessagesData);
            }, 300);
        });
        categoryFilter.addEventListener('change', () => {
            renderMessages(cachedMessagesData);
        });
        updateTabs();
    </script>



</body>
