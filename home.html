<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NearbyNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fade: 'fadeIn 0.2s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            from: { opacity: 0 },
                            to: { opacity: 1 },
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="hidden md:flex md:flex-col bg-white w-52 p-6 shadow-lg space-y-6">
        <div class="flex items-center space-x-3">
            <img src="Images/profile.png" alt="Profile" class="w-11 h-11 rounded-full" />
            <span class="text-lg font-bold">NearbyNow</span>
        </div>
        <nav class="space-y-5 text-base">
            <a href="home.html" class="flex items-center gap-2 hover:text-indigo-600 font-medium">Home</a>
            <a href="add-message.html" class="flex items-center gap-2 hover:text-indigo-600 font-medium">Add Post</a>
            <a href="notifications.html"
                class="flex items-center gap-2 hover:text-indigo-600 font-medium">Notifications</a>
            <a href="profile.html" class="flex items-center gap-2 hover:text-indigo-600 font-medium">Profile</a>
            <a href="settings.html" class="flex items-center gap-2 hover:text-indigo-600 font-medium">Settings</a>
            <a href="index.html" class="flex items-center gap-2 hover:text-indigo-600 font-medium">Logout</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">

        <!-- Mobile Header -->
        <header class="md:hidden bg-white p-4 flex justify-between items-center shadow relative">
            <img src="Images/profile.png" alt="" class="w-9 h-9 rounded-full" />
            <h1 class="text-lg font-bold">NearbyNow</h1>

            <!-- Hamburger button -->
            <button id="hamburgerBtn" aria-label="Menu" aria-expanded="false"
                class="text-gray-800 text-3xl p-2 rounded-full hover:bg-gray-200 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                &#9776; <!-- hamburger icon -->
            </button>

            <!-- Dropdown menu -->
            <div id="hamburgerMenu"
                class="hidden absolute top-full right-4 mt-2 w-36 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                <a href="settings.html"
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-600 hover:text-white rounded-t-lg">Settings</a>
                <button id="logoutBtn"
                    class="w-full text-left px-4 py-2 text-gray-700 hover:bg-indigo-600 hover:text-white rounded-b-lg">Logout</button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="bg-white flex justify-around text-sm font-semibold shadow">
            <button id="msgTab" type="button"
                class="tab-btn py-3 w-1/2 border-b-4 border-indigo-500 text-gray-900 transition">Nearby
                Messaging</button>
            <button id="foodTab" type="button"
                class="tab-btn py-3 w-1/2 border-b-4 border-transparent text-gray-600 transition">Food Share</button>
        </div>

        <!-- Filters -->
        <div id="filterBar"
            class="p-4 bg-white shadow flex flex-wrap gap-3 items-center justify-between text-sm sm:flex-nowrap">
            <select id="categoryFilter" class="border px-2 py-1 rounded hidden">
                <option value="All">Category: All</option>
                <option value="Community Msg">Community Msg</option>
                <option value="Emergency">Emergency</option>
                <option value="Request">Request</option>
                <option value="Service">Service</option>
            </select>

            <div class="flex items-center gap-1 ml-auto">
                <label for="distanceFilter"
                    class="text-sm font-medium whitespace-nowrap hidden sm:block">Distance:</label>
                <input type="range" id="distanceFilter" min="0.1" max="20" step="0.1" value="1" class="w-28 sm:w-32" />
                <span id="distanceValue" class="text-sm font-medium whitespace-nowrap">1 km</span>
            </div>
        </div>

        <style>
            #distanceValue {
                display: inline-block;
                min-width: 50px;
                text-align: center;
            }
        </style>

        <!-- Location Error / Permission Dialog -->
        <div id="locationRetry"
            class="hidden max-w-md mx-auto mt-6 p-5 bg-yellow-100 text-yellow-900 rounded-lg shadow-lg text-center select-none">
            <p class="mb-4 text-lg font-semibold">Location Access Required</p>
            <p class="mb-4">NearbyNow requires access to your location to function properly. Please enable location
                permissions in your browser settings.</p>
            <button id="tryAgainBtn"
                class="px-5 py-2 bg-yellow-400 text-yellow-900 font-semibold rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-1">
                Enable Location & Retry
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-gray-500 py-6 hidden">Loading...</div>

        <!-- Posts Feed -->
        <section id="postFeed" class="p-4 space-y-4 overflow-auto flex-1 pb-24 animate-fade"></section>

        <!-- Mobile Nav -->
        <nav
            class="md:hidden fixed bottom-0 left-0 right-0 bg-white flex justify-around py-2 text-indigo-700 text-xl font-semibold z-50">
            <a href="home.html" class="flex flex-col items-center gap-0.5" aria-label="Home">
                <img src="Images/homebutton.png" alt="Home" class="h-7 w-7" />
            </a>

            <a href="add-message.html" class="flex flex-col items-center gap-0.5" aria-label="Post Message">
                <img src="Images/4-49677_add-button-with-plus-symbol-in-a-black.png" alt="Post" class="h-7 w-7" />
            </a>

            <a href="notifications.html" class="flex flex-col items-center gap-0.5" aria-label="Notifications">
                <img src="Images/notification-bell-black-11549537465xn5ekwdrj9.png" alt="Alerts" class="h-7 w-7" />
            </a>

            <a href="profile.html" class="flex flex-col items-center gap-0.5" aria-label="Profile">
                <img src="Images/c60ea00b55471c5a57ce5109dcd2f7df.png" alt="Profile" class="h-8 w-8" />
            </a>

        </nav>

    </main>

    <!-- Firebase + Script -->
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import {
            collection,
            doc,
            getDoc,
            updateDoc,
            arrayUnion,
            arrayRemove,
            onSnapshot
        } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

        // Globals
        let currentTab = "Messaging";
        let userLat = null, userLon = null;
        let locationInitialized = false;
        let currentUser = null, userProfile = null;
        let cachedMessagesData = [];
        const likeInProgress = new Set();

        // DOM elements
        const msgTabBtn = document.getElementById("msgTab");
        const foodTabBtn = document.getElementById("foodTab");
        const categoryFilter = document.getElementById("categoryFilter");
        const distanceSlider = document.getElementById("distanceFilter");
        const distanceValue = document.getElementById("distanceValue");
        const postFeed = document.getElementById("postFeed");
        const loadingEl = document.getElementById("loading");
        const locationRetry = document.getElementById("locationRetry");
        const tryAgainBtn = document.getElementById("tryAgainBtn");
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const logoutBtn = document.getElementById('logoutBtn');

        let unsubscribeMessages = null;

        // --------- Handle full reload detection for all browsers ----------
        let isReload = false;
        if (
            (performance.getEntriesByType && performance.getEntriesByType("navigation")[0]?.type === "reload") ||
            (performance.navigation && performance.navigation.type === 1)
        ) {
            isReload = true;
        }
        // -----------------------------------------------------------------

        // Hamburger menu toggle handlers
        hamburgerBtn.addEventListener('click', () => {
            const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
            hamburgerBtn.setAttribute('aria-expanded', !expanded);
            hamburgerMenu.classList.toggle('hidden');
        });
        document.addEventListener('click', e => {
            if (!hamburgerMenu.contains(e.target) && e.target !== hamburgerBtn) {
                hamburgerMenu.classList.add('hidden');
                hamburgerBtn.setAttribute('aria-expanded', false);
            }
        });
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        });

        // --------- Location logic: clear cache & get new coords only on reload ---------
        async function getUserLocationIfNeeded() {
            // On reload (includes swipe/pull-to-refresh), clear stored coords to force prompt
            if (isReload) {
                sessionStorage.removeItem('userLat');
                sessionStorage.removeItem('userLon');
            }
            // Otherwise, only prompt if not cached in this session
            const lat = sessionStorage.getItem('userLat');
            const lon = sessionStorage.getItem('userLon');
            if (lat && lon) {
                userLat = parseFloat(lat);
                userLon = parseFloat(lon);
                locationInitialized = true;
                startListeningMessages();
            } else {
                await requestLocation();
            }
        }

        async function requestLocation() {
            loadingEl.classList.remove("hidden");
            locationRetry.classList.add("hidden");
            postFeed.classList.add("opacity-40", "pointer-events-none");

            async function checkPermissionStatus() {
                if (navigator.permissions) {
                    try {
                        const permissionStatus = await navigator.permissions.query({ name: 'geolocation' });
                        if (permissionStatus.state === 'granted' || permissionStatus.state === 'prompt') {
                            return await getLocation();
                        } else if (permissionStatus.state === 'denied') {
                            await showPermissionUI();
                            return await checkPermissionStatus();
                        }
                        permissionStatus.onchange = () => {
                            if (permissionStatus.state === 'granted') {
                                getLocation();
                            }
                        };
                    } catch {
                        return await getLocation();
                    }
                } else {
                    return await getLocation();
                }
            }

            function getLocation() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        async (pos) => {
                            userLat = pos.coords.latitude;
                            userLon = pos.coords.longitude;
                            sessionStorage.setItem("userLat", userLat);
                            sessionStorage.setItem("userLon", userLon);

                            locationRetry.classList.add("hidden");
                            loadingEl.classList.add("hidden");
                            postFeed.classList.remove("opacity-40", "pointer-events-none");
                            // If first load, start listening Firestore
                            if (!locationInitialized) {
                                locationInitialized = true;
                                startListeningMessages();
                            } else {
                                // If refreshing location mid-session, rerender
                                renderMessages(cachedMessagesData);
                            }
                            resolve();
                        },
                        async (err) => {
                            if (err.code === err.PERMISSION_DENIED) {
                                await showPermissionUI();
                                resolve(await checkPermissionStatus());
                            } else {
                                alert("Error retrieving location: " + err.message);
                                reject(err);
                            }
                        }
                    );
                });
            }
            function showPermissionUI() {
                return new Promise((resolve) => {
                    locationRetry.classList.remove("hidden");
                    tryAgainBtn.onclick = () => {
                        locationRetry.classList.add("hidden");
                        loadingEl.classList.remove("hidden");
                        resolve();
                    };
                    tryAgainBtn.focus();
                });
            }
            await checkPermissionStatus();
        }

        // ----------------- Firebase Auth, location and Firestore start-up -----------------
        onAuthStateChanged(auth, async user => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }
            currentUser = user;
            try {
                const profileSnap = await getDoc(doc(db, 'profiles', user.uid));
                if (!profileSnap.exists()) {
                    return window.location.href = 'profile.html';
                }
                userProfile = profileSnap.data();
            } catch {
                return window.location.href = 'profile.html';
            }
            await getUserLocationIfNeeded();
        });

        // ----------------- Core functions for feed and UI below -----------------
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = ((lat2 - lat1) * Math.PI) / 180;
            const dLon = ((lon2 - lon1) * Math.PI) / 180;
            const a =
                Math.sin(dLat / 2) ** 2 +
                Math.cos((lat1 * Math.PI) / 180) *
                Math.cos((lat2 * Math.PI) / 180) *
                Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }
        function timeAgo(timestamp) {
            if (!timestamp) return "just now";
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 30) return "just now";
            const intervals = [
                { label: "year", seconds: 31536000 },
                { label: "month", seconds: 2592000 },
                { label: "day", seconds: 86400 },
                { label: "hour", seconds: 3600 },
                { label: "minute", seconds: 60 },
            ];
            for (const interval of intervals) {
                const count = Math.floor(seconds / interval.seconds);
                if (count > 0) return `${count} ${interval.label}${count !== 1 ? "s" : ""} ago`;
            }
            return "just now";
        }
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"']/g, m => {
                switch (m) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '"': return '&quot;';
                    case "'": return '&#39;';
                    default: return m;
                }
            });
        }

        function startListeningMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            loadingEl.classList.remove("hidden");
            postFeed.innerHTML = "";

            const messagesCol = collection(db, "messages");
            unsubscribeMessages = onSnapshot(
                messagesCol,
                (querySnapshot) => {
                    cachedMessagesData = querySnapshot.docs.map(docSnap => ({
                        id: docSnap.id,
                        ...docSnap.data()
                    }));
                    renderMessages(cachedMessagesData);
                    loadingEl.classList.add("hidden");
                },
                error => {
                    console.error("Error in real-time listener:", error);
                    loadingEl.classList.add("hidden");
                    postFeed.innerHTML = `<div class="text-center text-red-500 mt-10">Failed to load posts. Please try again later.</div>`;
                }
            );
        }

        function renderMessages(messages) {
            if (userLat === null || userLon === null) {
                postFeed.innerHTML = '<div class="text-center text-yellow-600 mt-10">Location required to view posts.</div>';
                return;
            }
            postFeed.innerHTML = "";
            updateTabs();

            const maxDistance = parseFloat(distanceSlider.value);
            const selectedCategory = categoryFilter.value;
            const now = Date.now();
            let shown = 0;

            // Filter first so we only iterate over matching posts
            const filteredMessages = messages.filter(data => {
                const expiry = data.expiresAt?.seconds ? data.expiresAt.seconds * 1000 : 0;
                if (expiry && now > expiry) return false;
                const dist = getDistance(userLat, userLon, data.latitude, data.longitude);
                if (dist > (data.distance ?? 1) || dist > maxDistance) return false;
                if (currentTab === "Messaging" && data.category === "Food Share") return false;
                if (currentTab === "Food Share" && data.category !== "Food Share") return false;
                if (currentTab === "Messaging" && selectedCategory !== "All" && data.category !== selectedCategory) return false;
                return true;
            });

            // Progressive rendering
            filteredMessages.forEach((data, index) => {
                setTimeout(() => {
                    const authorName = data.authorName || "Unknown User";
                    const dist = getDistance(userLat, userLon, data.latitude, data.longitude);
                    const liked = data.likes?.includes(currentUser.uid);

                    const card = document.createElement("div");
                    card.className = "bg-white p-4 rounded-xl shadow hover:shadow-md transition animate-fade space-y-3";
                    card.innerHTML = `
        <div class="flex justify-between items-center">
          <div>
            <strong>${escapeHtml(authorName)}</strong>
            <button type="button" class="text-indigo-600 text-xs ml-2 view-profile" data-uid="${data.uid ?? ''}">View Profile</button>
          </div>
          <button type="button" class="like-btn text-sm ${liked ? 'text-red-500' : 'text-gray-400'}" data-id="${data.id}" aria-label="Like button">
            ${liked ? '‚ù§Ô∏è' : 'ü§ç'} ${data.likes?.length || 0}
          </button>
        </div>
        <h2 class="text-lg font-semibold text-gray-900">${escapeHtml(data.title)}</h2>
        <p class="text-gray-700">${escapeHtml(data.description)}</p>
        <div class="text-sm text-gray-500 flex justify-between">
          <span>üìç ${escapeHtml(data.customLocation || "Unknown location")}</span>
          <span>‚è±Ô∏è ${timeAgo(data.createdAt?.seconds * 1000)}</span>
        </div>
        <div class="text-xs text-indigo-500">
          ${escapeHtml(data.category)} ‚Ä¢ ${dist.toFixed(2)} km away ‚Ä¢ 
          <a href="https://maps.google.com/?q=${data.latitude},${data.longitude}" target="_blank" rel="noopener" class="underline">View Map</a>
        </div>
        <button type="button" class="comment-toggle mt-2 text-indigo-500 text-sm" data-id="${data.id}">
          üí¨ Comments (${data.comments?.length || 0})
        </button>
        <div class="comment-section hidden space-y-2 mt-2" data-id="${data.id}">
          <div class="comments max-h-40 overflow-auto text-sm space-y-2"></div>
          <div class="flex gap-2 mt-2">
            <input class="comment-input flex-1 border rounded px-2 py-1 text-sm" placeholder="Write a comment..." />
            <button type="button" class="send-comment bg-indigo-600 text-white px-3 py-1 rounded text-sm">Send</button>
          </div>
        </div>
      `;
                    postFeed.appendChild(card);
                    shown++;

                    // Attach handlers for this one card immediately (so Like/Comment work without waiting)
                    attachHandlers();

                    if (shown === filteredMessages.length) {
                        if (shown === 0) {
                            postFeed.innerHTML = `<div class="text-center text-gray-500 mt-10">No posts found for selected filters.</div>`;
                        }
                    }
                }, index * 1); // 50ms stagger between posts (tweak as desired)
            });
        }


        function updateTabs() {
            msgTabBtn.classList.toggle("border-indigo-500", currentTab === "Messaging");
            msgTabBtn.classList.toggle("border-transparent", currentTab !== "Messaging");
            foodTabBtn.classList.toggle("border-indigo-500", currentTab === "Food Share");
            foodTabBtn.classList.toggle("border-transparent", currentTab !== "Food Share");
            if (currentTab === "Messaging") {
                categoryFilter.classList.remove("hidden");
            } else {
                categoryFilter.classList.add("hidden");
            }
        }

        // -- ALL DYNAMIC BUTTONS: Like, Comment, Profile (robust, always runs after rendering) --
        function attachHandlers() {
            // LIKE
            Array.from(document.getElementsByClassName('like-btn')).forEach(btn => {
                btn.onclick = async () => {
                    const id = btn.dataset.id;
                    if (likeInProgress.has(id)) return;
                    likeInProgress.add(id);

                    if (!currentUser) {
                        alert("Please login to like posts.");
                        likeInProgress.delete(id);
                        return;
                    }
                    try {
                        const ref = doc(db, 'messages', id);
                        const snap = await getDoc(ref);
                        const d = snap.data();
                        const userLiked = d.likes?.includes(currentUser.uid);
                        const op = userLiked ? arrayRemove : arrayUnion;
                        await updateDoc(ref, { likes: op(currentUser.uid) });

                        // Refresh button state by re-rendering all
                        renderMessages(cachedMessagesData);
                    } catch (err) {
                        console.error("Error updating likes:", err);
                        alert("Failed to update like. Please try again.");
                    } finally {
                        likeInProgress.delete(id);
                    }
                };
            });

            // COMMENT TOGGLE
            Array.from(document.getElementsByClassName('comment-toggle')).forEach(btn => {
                btn.onclick = async () => {
                    const id = btn.dataset.id;
                    const section = document.querySelector(`.comment-section[data-id="${id}"]`);
                    section.classList.toggle('hidden');
                    if (!section.classList.contains('hidden')) {
                        const ref = doc(db, 'messages', id);
                        const snap = await getDoc(ref);
                        const comments = snap.data().comments || [];
                        const commentsEl = section.querySelector('.comments');
                        commentsEl.innerHTML = comments.map(c =>
                            `<div><strong>${escapeHtml(c.name)}</strong>: ${escapeHtml(c.text)}</div>`).join('');
                        const input = section.querySelector('.comment-input');
                        if (input) input.focus();
                    }
                };
            });

            // SEND COMMENT
            Array.from(document.getElementsByClassName('send-comment')).forEach(btn => {
                btn.onclick = async () => {
                    const section = btn.closest('.comment-section');
                    const input = section.querySelector('.comment-input');
                    const text = input.value.trim();
                    const id = section.dataset.id;
                    const commentToggleBtn = document.querySelector(`.comment-toggle[data-id="${id}"]`);
                    if (!text) return;
                    if (!userProfile?.name) return location.href = 'profile.html';
                    const comment = {
                        uid: currentUser.uid,
                        name: userProfile.name,
                        text,
                        timestamp: Date.now()
                    };
                    try {
                        await updateDoc(doc(db, 'messages', id), { comments: arrayUnion(comment) });
                        input.value = '';
                        const snap = await getDoc(doc(db, 'messages', id));
                        const comments = snap.data().comments || [];
                        const commentsEl = section.querySelector('.comments');
                        commentsEl.innerHTML = comments.map(c =>
                            `<div><strong>${escapeHtml(c.name)}</strong>: ${escapeHtml(c.text)}</div>`).join('');
                        if (commentToggleBtn)
                            commentToggleBtn.textContent = `üí¨ Comments (${comments.length})`;
                        input.focus();
                    } catch (err) {
                        console.error("Error adding comment:", err);
                        alert("Failed to post comment. Please try again.");
                    }
                };
            });

            // VIEW PROFILE
            Array.from(document.getElementsByClassName('view-profile')).forEach(btn => {
                btn.onclick = e => {
                    e.preventDefault();
                    const uid = btn.dataset.uid;
                    if (uid) location.href = `profile.html?uid=${uid}`;
                };
            });
        }

        // Tab switching
        msgTabBtn.addEventListener("click", () => {
            if (currentTab !== "Messaging") {
                currentTab = "Messaging";
                updateTabs();
                renderMessages(cachedMessagesData);
            }
        });
        foodTabBtn.addEventListener("click", () => {
            if (currentTab !== "Food Share") {
                currentTab = "Food Share";
                updateTabs();
                renderMessages(cachedMessagesData);
            }
        });
        distanceSlider.addEventListener("input", () => {
            distanceValue.textContent = `${distanceSlider.value} km`;
            clearTimeout(window.distanceTimeout);
            window.distanceTimeout = setTimeout(() => {
                renderMessages(cachedMessagesData);
            }, 300);
        });
        categoryFilter.addEventListener("change", () => {
            renderMessages(cachedMessagesData);
        });
        updateTabs();
    </script>

</body>

</html>
